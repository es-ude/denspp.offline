# Parameters for recordings generation

# General settings
general:
  seed: 42             # Seed for random number generation
  duration: 600.0      # Duration of the recordings in seconds
  dt: 0.1              # Time step in milliseconds

# Electrode array properties (should match the template generation settings)
electrode_array:
  type: 'mea'          # Type of the electrode array
  N: 64                # Number of electrodes
  shape: 'square'      # Shape of the electrode array
  pitch: 17.5          # Pitch of the electrodes in micrometers

# Noise properties
noise:
  std: 5               # Standard deviation of the noise in microvolts

# Number of recordings to generate
num_recordings: 10     # Number of recordings to generate

# Parallel processing
parallel:
  n_jobs: 4            # Number of parallel jobs for recordings generation

# Verbose output
verbose: true          # Whether to display verbose output
