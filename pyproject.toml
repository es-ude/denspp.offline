[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.setuptools.packages.find]
where = ["."]
include = ["denspp"]  
exclude = ["example", "src_dnn", "src_ma_jo", "src_neuro"]  
namespaces = false


[tool.hatch.build.targets.wheel]
packages = ["denspp"]


[project]
name = "denspp.offline"
version = "0.1.1"
description = "Python Framework for End-To-End and Hardware-Aware Signal Processing"
readme = "README.md"
license =  {file = "LICENSE"}
requires-python = ">=3.12"
keywords = ["machine learning", "signal processing", "end-to-end", "neural recordings", "biosignal processing"]
authors = [
  {name = "Andreas Erbsloeh", email = "andreas.erbsloeh@uni-due.de"},
]
maintainers = [
    {name = 'Leo Buron', email = 'leo.buron@uni-due.de'},
    {name = "Nick Lorenz", email = "nick.lorenz@uni-due.de"}
]
dependencies = [
    "fxpmath>=0.4.9",
    "mat73>=0.65",
    "matplotlib>=3.9.2",
    "numpy>=1.26.4",
    "py-cpuinfo>=9.0.0",
    "pyocclient>=0.6",
    "pyspice>=1.5",
    "pyyaml>=6.0.2",
    "scikit-learn>=1.5.2",
    "scipy>=1.14.1",
    "torch>=2.5.1",
    "torchinfo>=1.8.0",
    "torchvision>=0.20.1",
    "tqdm>=4.67.1",
    "logging>=0.4.9.6",
    "logdecorator==2.*",
    "pyxdf>=1.16.8",
    "elasticai-creator",
    "notebook>=7.3.2",
]


[tool.uv.sources]
elasticai-creator = { git = "https://github.com/es-ude/elastic-ai.creator.git"}


[dependency-groups]
dev = [
    "pytest>=8.3.3",
]
lint = [
    "rope>=1.13.0",
    "mypy>=1.13.0",
    "ruff>=0.8.2",
    "python-lsp-server>=1.12.0",
    "pylsp-mypy>=0.6.9",
    "python-lsp-ruff>=2.2.2",
]


[tool.ruff]
exclude = [
    ".ipynp",
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 88
indent-width = 4
target-version = "py311"


[tool.ruff.lint]
select = [
    "F",   # pyflakes
    "B",   # flake8-bugbear
    "E",   # pycodestyle
    "D",   # pydocstyle
    "I",   # isort
    "ANN", # flake8 type annotations
    "RUF", # ruff-specific rules
]
unfixable = ["B"]


[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = false


[tool.ruff.lint.pydocstyle]
convention = "google"
