name: Checks
on:
  pull_request:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-package-build:
    name: Check that package builds
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo shallowly
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: prepare devenv
        uses: ./.github/actions/prepare-devenv

      - name: run build check
        run: devenv shell devenv tasks run package:build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Ruff lint
        run: uv run ruff check .
      - name: Ruff format
        run: uv run ruff format --diff .
      # This isn't a general Python lint, this style is just used in this repository
      - name: Prettier format
        run: npx prettier --prose-wrap always --check "**/*.md"

  test:
    name: Run tests
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv run pytest